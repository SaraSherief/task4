<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style(2).css">
  
  <style>
      body{
                background-image: url(https://wallpapercave.com/wp/wp8536528.jpg);
                background-size: 100% 100%;
                background-repeat: no-repeat;
                background-attachment: fixed;
                color: rgb(18, 7, 9);

            }
  .h1{
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-weight: 200;
  }
  .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 50px;
    border: 8px solid rgb(38, 37, 37);
    border-radius: 20px;
  }
  
  .form-group {
    margin-bottom: 20px;
    border-radius: 20px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input {
    width: 100%;
    padding: 8px;
    border-radius: 15px;
    border: 1px solid #ccc;
  }
  
  .error {
    color: red;
    font-size: 14px;
  }
  
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    justify-content: center;
    align-items: center;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  </style></head>
  <body>
    <div class="container">
      <h1 align="center"><u>FORM</u></h1>
      <form id="myForm">
        <div class="form-group">
          <label for="name">NAME</label>
          <br>
          <input type="text" id="name" name="name">
          <span class="error" id="nameError"></span>
        </div>
        <div class="form-group">
            <label for="name">ADDRESS</label>
            <br>
            <input type="text" id="address" name="address">
            <span class="error" id="address"></span>
          </div>
        <div class="form-group">
          <label for="email">E-MAIL</label>
          <br>
          <input type="email" id="email" name="email">
          <span class="error" id="emailError"></span>
        </div>
        <div class="form-group">
          <label for="password">PASSWORD</label>
          <br>
          <input type="password" id="password" name="password">
          <span class="error" id="passwordError"></span>
        </div>
       <center> <button type="submit" onclick="validateForm()">SUBMIT</button> </center>
      </form>
    </div>
    <script>
      function validateForm() {
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
  
    var nameError = document.getElementById('nameError');
    var emailError = document.getElementById('emailError');
    var passwordError = document.getElementById('passwordError');
  
    // Resetting errors
    nameError.innerText = '';
    emailError.innerText = '';
    passwordError.innerText = '';
  
    var isValid = true;
  
    // Validate name
    if (name === '') {
      nameError.innerText = 'Name is required';
      isValid = false;
    }
    
    // Validate name
    if (address === '') {
      nameError.innerText = 'Address is required';
      isValid = false;
    }

    // Validate email
    if (email === '') {
      emailError.innerText = 'Email is required';
      isValid = false;
    } else if (!isValidEmail(email)) {
      emailError.innerText = 'Invalid email address';
      isValid = false;
    }
  
    // Validate password
    if (password === '') {
      passwordError.innerText = 'Password is required';
      isValid = false;
    }
  
    if (isValid) {
      // If form is valid, you can proceed with form submission
      alert('Form submitted successfully!');
      document.getElementById('myForm').reset();
    }
  }
  
  // Helper function to validate email format
  function isValidEmail(email) {
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
  }
  
    </script>
  
  
  
  </body></html>
